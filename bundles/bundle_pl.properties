# opisy

## przedmioty

item.altanic-wood.description = Materia organiczna zawierająca węgiel.
item.altanic-coal-coke.description = Wyngiel poddany suchej destylacji. Zawiera więcej węgla w sobie co czyni go niesamowicie wydajnym paliwem.
item.altanic-feco.description = Surowy materiał, który może być zmieszany z innymi surowcami w celu uzyskania nowych materiałów.
item.altanic-wall-alloy.description = Stop, który jest używany do struktur defensywnych.
item.altanic-flux.description = Węglan wapnia to substancja, która jest używana w celu obniżenia temperatury topnienia metali.
item.altanic-petroleum-coke.description = Pieruńsko bogaty w węgiel i łatwo palny kamień, który także może zostać wyprodukowany z mazutu.

## ciecze

liquid.altanic-biofuel.description = Organiczne paliwo powstałe z mieszanki cieczy wytwaraanych z materi zawierjącej węgiel.
liquid.altanic-creosote.description = Substancja będąca rezultatem suchej destylacji. Niewykluczone, iż palny.
liquid.altanic-ethanol.description = Rodzaj węglowodanu o nazwie alkhole, ten tu jest palny i może mieć dalsze użycie, ale niekoniecznie.
liquid.altanic-fatty-acid.description = Główna część tłuszczów, które mogą być zawartę w oleju roślinnym. Pewnie się pali, ale z kwasu to na ma tylko nazwe i budowe bo jakoś żrący to nie jest.
liquid.altanic-gas.description = Lotna mieszanina między innymi lekkich węglowodorów wydestylowywana z ropy, ale może też być pozyskany z innych źródeł.
liquid.altanic-glycerol.description = Bardziej rozbudowany alkohol. Zawarty w tłusczu i możliwa dalsza rafinacja.
liquid.altanic-heavy-oil.description = Cięższa część oleju. Niezbyt wydajny jako paliwo. Za to możliwym być dalsze przetwórstwo.
liquid.altanic-light-oil.description = Lekka część ropy naftowej. Możliwa dalsza rafinacja.
liquid.altanic-methanol.description = Najprostszy alkohol. Niezbyt wydajny i niezbyt łatwy do przywołania, szczególnie jak porównany do etanolu.
liquid.altanic-methanol.details = "Czyściutki metanol, smaku nie odróżnisz, za to jego cudowne właściowości ujawniają się po większym spożyciu. Najpierw ślepota, a po kolejnych i głębszych śmierć."
liquid.altanic-nitric-acid.description = Azotowy kwas tlenowy.
liquid.altanic-nitroglycerin.description = Trioazotan gliceryny. Mimo że ciecz to przy różnych formach jębnięcia uwalnia fenomenalną ilość energii. Czyli bardzo wybuchowa po prostu.
liquid.altanic-nitroglycerin.details = "[...] taką mocą, że tu cytat, japierdole"
liquid.altanic-plant-oil.description = Pozyskiwany z materi roślinnej. Pewnie da się go jakoś wykorzystać.
liquid.altanic-sulphuric-acid.description = Kwas Siarkowy. Użyć to ma on wiele, szczególnie jak spojrzy się na kwas azotowy.

## bloki

### wytwarzanie

block.altanic-biomass-press.description = Zmiażdza biomasę, co tworzy olej roślinny.

### wielo-recepturniki

block.altanic-electric-furnace.description = Specjalny, wielo zadaniowy piec, który jest w stanie wytworzyć podstawowe materiały.
block.altanic-induction-smelter.description = Bardzeij zaawanosowany piec, posiadający możliwość wytworzenia bardziej zaawansowanych surowców.
block.altanic-arc-furnace.description = Arcy piec nad piecami, praktycznie.
block.altanic-pyrolyse-oven.description = Obiekt specjalizujący się w suchej destylacji.
block.altanic-blast-furnace.description = Blok wyspecjalizowany pod obróbkę surowego materiału jakim jest zekoba w bardziej użyteczny element.
block.altanic-centrifuge.description = Maszyneria potrfiąca separować zarówno ciała stałe jak i ciecze.
block.altanic-thermal-centrifuge.description = Bardziej wydajana wirówka, potrafiąca nawet operować przy izotopach promieniotwórczych.
block.altanic-solid-mixer.description = Ustrojstwo łączocę przedmioty, a czasem i ciecze, w przeważnie związki.
block.altanic-farm.description = Wytwarza organiczną materie przy zużyciu wody i prundu.
block.altanic-farmer.description = Jak przystało na typ zakładu ma takie same zadanie jak farmer lecz ma zwiększoną produkcje jak i wymagania zarówno bierne jak i aktywne.
block.altanic-fermenter.description = Zajmuję się "ulatnianiem" różnych instancji materi organicznej.
block.altanic-fermenter.details = Ta... Fermenter, fermentor, fermentator, fermentatoinator... Komora gazowa, a nie fermenter.
block.altanic-chemical-composer.description = Ustrojstwo specjalizujące się w tworzeniu związków chemicznych z elementów podstawowych, czy też addycje ich.

### prund

block.altanic-creosote-burner.description = Specializację w spalaniu smoły drzewnej to ustrojstwo posiada.

### obrona

#### ściany

block.altanic-feco-wall-small.description = Mmniejsza wersja ściany z zekoby.
block.altanic-feco-wall.description = Zabarykadowanie, zrobione ze ściano-stopu, służące do obrony wybranych, należnych terytorium. Pieruńsko wystrzymałe.